{% load static %}

<!DOCTYPE html>
<html lang="pl" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="d-flex flex-column h-100">
    <header class="navbar bg-dark">
        <h1>Konserwa.tor</h1>
        {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'logoutme' %}">
        {% csrf_token %}
        <button class="btn btn-outline-danger type="submit">Wyloguj</button>
        </form>
        {% endif %}
    </header>
    <div class="container">
            {% block content %}
            {% endblock %}
    </div>
    <footer class="footer mt-auto p-3 bg-dark">
        <p>twórcy: Kinga Smolarek, Przemek Błasiak, Marcel nic nie robiący Mikulski</p>
    </footer>
</body>
</html>
