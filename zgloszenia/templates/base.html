{% load static %}

<!DOCTYPE html>
<html lang="pl" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Konserwa.tor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
    
    <nav class="navbar navbar-expand bg-dark">
        <div class="container-fluid">
            <h1>Konserwa.tor</h1>

            {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
                <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-primary m-1">Strona główna</button></a>
                <a href="{% url 'addreport' %}"><button type="button" class="btn btn-outline-primary m-1">Dodaj zgłoszenie</button></a>
                <a href="{% url 'your_reports' %}"><button type="button" class="btn btn-outline-primary m-1">Twoje zgłoszenia</button></a>
                <a href="{% url 'logoutme' %}"><button type="button" class="btn btn-outline-danger m-1">Wyloguj</button></a>
            </ul>
            {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer mt-auto p-3 bg-dark">
        <p>twórcy: Kinga Smolarek, Przemek Błasiak, Marcel nic nie robiący Mikulski (nie prawda)</p>
    </footer>
</body>
</html>
