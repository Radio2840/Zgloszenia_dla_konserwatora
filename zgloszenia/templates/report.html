{% extends 'base.html' %}
{% block title %}Zgłoszenie: {{report.title}}{% endblock %}
{% block content %}
<h2 class="text-center p-3">{{report.title}}</h2>
<div>
  <div class="report">

    <div class="desc">{{report.description}}</div>

    <img src="fotos?id={{report.id}}" alt="">

    <div class="info">
      Waga zgłoszenia:
      <b class="waga{{report.importance_of_the_report}}">{{report.get_importance_of_the_report_display}}</b><br>
      Dodane prez: <b>{{report.user}}</b>
    </div>
  </div>
  <button type="button" class="btn btn-secondary" onclick="history.back()">Powrót</button>
</div>
<style>
  .report{
    background-color: rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin-bottom: 10px;
    height: fit-content;
    display: grid;
    grid-gap: 20px;
    grid-template-columns: 35% 65%;
    border-radius: 20px;
    grid-template-areas: 'desc img' 'inf inf';
  }
  img{
    grid-area: img;
    width: calc(100% - 20px);
    border-radius: 20px;
  }
  .desc{
    overflow-wrap: break-word;
    grid-area: desc;
  }
  .info{
    grid-area: inf;
  }
  b.waga1{color: #67ca53}
  b.waga2{color: #caa453}
  b.waga3{color: #ca5353}

</style>
{% endblock %}
