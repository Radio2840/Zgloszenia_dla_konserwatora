{% extends "base.html" %}

{% block title %}<h3>Dodaj zgłoszenie</h3>{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container-fluid">
        <form method="post" enctype="multipart/form-data" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Zgłoś</button>
        </form>
    </div>
    {% else %}
    <h1 style="color:red;">Zaloguj się żeby dodać zgłoszenie</h1>
  {% endif %}
{% endblock %}
